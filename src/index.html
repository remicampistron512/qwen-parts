

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC Shop - Bootstrap Layout</title>
    <link href="./scss/styles.scss" rel="stylesheet" />
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <script type="module" src="./js/main.js"></script>
    <style>
        :root {
            --page-bg: #d9d9d9;
            --muted-text: #444;
            --card-img-bg: #e7eaee;
        }

        body {
            background: var(--page-bg);
            color: #111;
        }

        /* Keep the design airy like your mockup */
        .top-space {
            padding-top: 2rem;
            padding-bottom: 1.25rem;
        }

        .nav-links a {
            color: var(--muted-text);
            text-decoration: none;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }

        .hero-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 400;
            letter-spacing: 0.2px;
        }



        .category-card {
            border: 0;
            border-radius: 0.25rem;
            overflow: hidden;
            background: #f6f7f9;
        }



        .section-title {
            font-weight: 500;
            color: #111;
            margin-bottom: 1rem;
        }





        /* Small visual tweak so the search feels like the mock */
        .search-input {
            max-width: 320px;
        }
    </style>
</head>

<body>
<!-- Header -->
<div id="main-container" class="app-hidden container">


<header class="container top-space">
    <!-- Top row: Logo / Search / Icons -->
    <div class="row align-items-center gy-3">
        <div class="col-12 col-md-4 text-center text-md-start">
            <h2><span class="fw-bold">Qwen</span><span class="fw-lighter">Parts</span></h2>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-center">
            <div class="input-group search-input">
                <span class="input-group-text">
                  <i class="bi bi-search"></i>
                </span>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="search"
                            aria-label="search"
                    />
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="d-flex justify-content-center justify-content-md-end align-items-center gap-4">
                <a class="text-white" href="#" aria-label="Account">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>


                <a href="/cart" data-link class="nav-link position-relative">
                    <i class="bi bi-cart"></i>
                    Cart
                    <span id="cart-count"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    0
  </span>
                </a>

            </div>
        </div>
    </div>
    <hr>
    <!-- Nav links row -->
    <nav data-bs-theme="dark" class=" navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-link href="/category/motherboard">Motherboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-link href="/category/case">Case</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-link href="/category/psu">Power Supply</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-link href="/category/storage">Storage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-link href="/category/gpu" >
                            Graphics card
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hero -->
<main id="main-content" class="container">


</main>

    <!-- Footer links -->
    <footer class="py-5">
        <div class="row g-4 footer-links small">
            <div class="col-6 col-md-3">
                <ul class="list-unstyled mb-0 d-grid gap-2">
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>

            <div class="col-6 col-md-3">
                <ul class="list-unstyled mb-0 d-grid gap-2">
                    <li><a href="#">Motherboard</a></li>
                    <li><a href="#">Case</a></li>
                    <li><a href="#">Power Supplies</a></li>
                </ul>
            </div>

            <div class="col-6 col-md-3">
                <ul class="list-unstyled mb-0 d-grid gap-2">
                    <li><a href="#">Storage</a></li>
                    <li><a href="#">Graphics card</a></li>
                    <li><a href="#">Memory</a></li>
                </ul>
            </div>

            <div class="col-6 col-md-3">
                <ul class="list-unstyled mb-0 d-grid gap-2">
                    <li><a href="#">CPU</a></li>
                    <li><a href="#">CPU Cooler</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
